<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/index.js" defer></script>
</head>
<body>
    <main>
        <div class="top-container">
            <div class="welcome-message">
                Welcome to the Interactive ABCs of CSS Technology learning Website
            </div>
            <div class="main-instructions">
                Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters 
            </div>
        </div>
        <div class="bottom-container">
            <div class="a-box">
                <div class="pop-up-a">
                    <img src="/media/images/css-letter-a.png" alt="CSS A Image" width="250px" height="250px"></img>
                    <div class="pop-up-a-hide-btn-container">
                        <div class="hide-a-text">Hide Result</div>
                    </div>
                </div>
                <p id="a-text" class="a-text">A</p>
            </div>
            <div class="b-box">
                <div class="pop-up-b">
                    <img src="/media/images/css-letter-b.png" alt="CSS B Image" width="250px" height="250px"></img>
                    <div class="pop-up-b-hide-btn-container">
                        <div class="hide-b-text">Hide Result</div>
                    </div>
                </div>
                <p id="b-text" class="b-text">B</p>
            </div>
            <div class="c-box">
                <div class="pop-up-c">
                    <img src="/media/images/css-letter-c.png" alt="CSS C Image" width="250px" height="250px"></img>
                    <div class="pop-up-c-hide-btn-container">
                        <div class="hide-c-text">Hide Result</div>
                    </div>
                </div>
                <p id="c-text" class="c-text">C</p>
            </div>
        </div>
    </main>
</body>
</html>
